<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz App</title>

</head>

<body>
    <div class="container">

        <div class="b3">
            <div class="b1"></div>
            <div class="row">
                <div class="b2">
                    <p class="name">Zerrouk hacene</p>
                    <div class="time-icon">
                        <p class="time">8 hrs</p>
                        <i class="material-icons">public</i>
                    </div>
                </div>
                <i class="material-icons">more_vert</i>
            </div>

        </div>
        <div class="b4">
        </div>
        <div class="b6">
            <div class="b8">
                <i class="material-icons red">favorite</i>
                <i class="material-icons">public</i>
                <p class="time">Miloud Mokadem and 691 others</p>
            </div>
            <div class="b8">
                <p class="time">15 Comments</p>
                <p class="time">133 Sheres</p>
            </div>
        </div>
        <hr class="solid">
        <div class="b7">
            <div class="b9">
                <div class="user-intraction">
                    <i class="material-icons">thumb_up_alt</i>
                    <p class="time">Like</p>
                </div>
                <div class="user-intraction">
                    <i class="material-icons">chat_bubble_outline</i>
                    <p class="time">Comments</p>
                </div>
                <div class="user-intraction">
                    <i class="material-icons share">reply</i>
                    <p class="time">Share</p>
                </div>

            </div>
            <div class="b10">
                <img class="imageDown" src="https://scontent.ftlm1-1.fna.fbcdn.net/v/t1.6435-9/241174881_910433636227915_1128984900649138968_n.jpg?_nc_cat=109&ccb=1-5&_nc_sid=09cbfe&_nc_eui2=AeFoH3J6AYHgNj1GHUbRVnAUD2Pm5IO_EV4PY-bkg78RXkI5_nrUTdEr6aKYyuMrgQbR9WNYlWYY5Ql7WGUCMcYX&_nc_ohc=4XXJStTtq7kAX8haptz&_nc_ht=scontent.ftlm1-1.fna&oh=ca3e11c61b83d96510120922a17da5fa&oe=6183F298"
                    alt="#">
                <i class="material-icons">expand_more</i>
            </div>

        </div>
    </div>

</body>

</html>
